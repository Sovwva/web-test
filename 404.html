<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const segmentCount = 1; // Укажите количество сегментов в URL вашего репозитория
        sessionStorage.redirect = location.href.replace(/^[^:]+:\/\/[^/]+/, '');
        location.replace(location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/index.html');
    </script>
</head>
<body>
<h1>Redirecting...</h1>
</body>
</html>
